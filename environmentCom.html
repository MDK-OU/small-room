<html>

<head>
    <script src='https://aframe.io/releases/1.2.0/aframe.min.js'></script>
    <!-- 1. NavMesh -->
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <!-- 2. Teleportation Component -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-blink-controls/dist/aframe-blink-controls.min.js"></script>
</head>

<body>
    <a-scene inspector-plugin-recast cursor="rayOrigin: mouse">
<a-assets id="assets">
    <a-asset-item id="3dEnvironment" src="homework room.gltf"></a-asset-item>
<!-- this adds the 3d enviroemnt with its reasources as an asset, still needs to be added to a scene-->
<a-asset-item id="Statue" src="sculpture_bust_of_roza_loewenfeld/scene.gltf"></asset-item>
<!--The Staute I want to Dispaly in the Room-->
</a-assets>
<a-entity gltf-model="#Statue" rotation="0 0 0" position="3.457 2.473 3.816"
scale=".01 .01 .01"></a-entity>
<!--Adding the Statue into the Scene-->
<a-entity gltf-model="#3dEnvironment" rotation="0 0 0" position="-3 -1 -3" scale=".7 .7 .7"></a-entity>
<a-plane scale="5 5 5" color="#333" width="6" height="6" rotation="-90 0 0" color="black" position="0 1.9 -3" visible="false">
</a-plane>
<a-entity id="nav-mesh" gltf-model="navmesh (2).gltf" nav-mesh rotation="0 -2 0" position="0 .1 0" visible="false">
</a-entity>
<a-entity id="player" movement-controls="constrainToNavMesh: true;">
    <a-entity camera position="5 5 5" look-controls="pointerLockEnabled: false" wasd-controls></a-entity>
    <a-entity id="right-hand" laser-controls="hand: right"
        blink-controls="cameraRig: #player; teleportOrigin: #camera; collisionEntities: #nav-mesh"></a-entity>
</a-entity>
<a-entity id="player" movement-controls="constrainToNavMesh: true">
    <a-entity camera position="10 10 10" look-controls>
        <a-cursor nav-debug-pointer raycaster="objects: [nav-mesh];"></a-cursor>
    </a-entity>
        </a-entity>
</a-scene>
</body>
